program: train.py
method: grid
metric:
  name: test/result_acc/avg
  goal: maximize
parameters:
  epochs:
    value: 100
    # value: 10
  epochs_eval:
    value: 1
  dropout:
    value: 0.1
  input:
    value: symbol
  seq2seq:
    value: transformer
  lr:
    value: 0.001
  transformer:
    values: [opennmt, relative, relative_universal]
  nhead:
    value: 8
    # values: [4, 8]
  layers:
    value: 3
    # values: [3, 6]
  hid_dim:
    value: 128
    # values: [128, 256]