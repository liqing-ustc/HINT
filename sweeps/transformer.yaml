project: HINT
program: train.py
method: grid
metric:
  name: test/result_acc/avg
  goal: maximize
parameters:
  input:
    value: symbol
  seq2seq:
    value: transformer
  transformer:
    # values: [relative_universal, relative, opennmt]
    value: relative_universal
  result_encoding:
    value: decimal
    # values: [decimal, binary]
  batch_size:
    value: 128
  lr:
    # value: 0.001
    values: [0.0001, 0.00001]
  iterations:
    value: 100000
  iterations_eval:
    value: 1000
  dropout:
    value: 0.1
  nhead:
    value: 8
    # values: [4, 8]
  layers:
    value: 3
    # values: [3, 6, 9]
  hid_dim:
    value: 512
    # values: [128, 256, 512]