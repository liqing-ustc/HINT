program: train.py
method: grid
metric:
  name: test/result_acc/avg
  goal: maximize
parameters:
  epochs:
    value: 10
  epochs_eval:
    value: 1
  dropout:
    value: 0.1
  input:
    value: symbol
  seq2seq:
    value: transformer
  lr:
    values: [0.0001, 0.00001]
  transformer:
    values: [opennmt, relative, relative_universal]
  layers:
    values: [1, 3, 6]
  hid_dim:
    values: [128, 256, 512]