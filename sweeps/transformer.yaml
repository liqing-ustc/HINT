program: train.py
method: grid
metric:
  name: test/result_acc/avg
  goal: maximize
parameters:
  epochs:
    value: 1
  epochs_eval:
    value: 1
  dropout:
    value: 0.1
  input:
    value: symbol
  seq2seq:
    value: transformer
  lr:
    value: 0.0001
  transformer:
    values: [opennmt, relative, relative_universal]
  nhead:
    values: [4, 8]
  layers:
    values: [3, 6]
  hid_dim:
    values: [128, 256]