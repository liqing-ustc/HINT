program: train.py
method: grid
metric:
  name: test/result_acc/avg
  goal: maximize
parameters:
  epochs:
    value: 10
  epochs_eval:
    value: 1
  input:
    value: symbol
  seq2seq:
    values: [GRU, LSTM]
  layers:
    values: [1, 3, 5]
  hid_dim:
    values: [128, 256, 512]
  dropout:
    values: [0.1, 0.5]