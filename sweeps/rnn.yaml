project: HINT
program: train.py
method: grid
metric:
  name: test/result_acc/avg
  goal: maximize
parameters:
  input:
    value: symbol
  save_model:
    value: yes
  result_encoding:
    value: decimal
    # values: [sin, decimal, binary]
  model:
    # value: LSTM
    values: [LSTM, GRU]
  batch_size:
    value: 128
  iterations:
    value: 100000
  iterations_eval:
    value: 1000
  dropout:
    value: 0.1
    # values: [0.1, 0.5]
  lr:
    value: 0.001
  layers:
    value: 3
    # values: [3, 6, 9]
  hid_dim:
    value: 512
    # values: [128, 256, 512]