$(document).ready(function() {
	$('.show').click(function() {
		$(".answer").toggle();
	});
	$.getJSON( "rebuttal/data.json", function(data) {
		$.each(data['train'], function(key, val) {
			$(".left").append(
				$('<div>').append(
					$('<span>').html('<b>Q: </b>')			
				).append(
					$('<img>').attr('src', val[0])			
				).append(
					$('<br>')			
				).append(
					$('<span>').html('<b>A: </b>' + val[1])	
				)
			);
		});
		$.each(data['test'], function(key, val) {
			$(".right").append(
				$('<div>').append(
					$('<span>').html('<b>Q: </b>')			
				).append(
					$('<img>').attr('src', val[0])			
				).append(
					$('<br>')			
				).append(
					$('<span>').html('<b>A: </b>' + val[1])	
				)
			);
		});
	});
});
</script>
